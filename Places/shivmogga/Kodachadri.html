									<h1 class="major">Kodachadri</h1>
									<p>  Kodachadri is a mountain peak with dense forests (elevation - 1,343 metres above sea level) in the Western Ghats in South India (Shivamogga Dist., Karnataka State). It is declared as natural heritage site by Government Karnataka. and it is 10th highest peak of Karnataka.</p>
